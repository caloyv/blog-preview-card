<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <main>
    <div class="content">
      <div class="inner"></div>
      <div class="img-container">
        <img src="./assets/images/illustration-article.svg" alt="illustration">
      </div>
      <button class="learning-btn">
        <p>Learning</p>
      </button>
      <p class="publish-date">Published 21 Dec 2023</p>
      <h1 class="title">HTML & CSS foundations</h1>
      <p class="desc">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="user-container">
        <div class="user-icon-container">
          <img src="./assets/images/image-avatar.webp" alt="icon">
        </div>
        <p class="username">Greg Hooper</p>
      </div>
    </div>
  </main>

</body>
</html>
